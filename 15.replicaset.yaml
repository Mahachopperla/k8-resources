apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: nginx-rs
  labels:
    purpose: rs-demo
    project: roboshop
    app: nginx
spec:
  # modify replicas according to your case
  replicas: 2
  selector:
    matchLabels:
      purpose: rs-demo
      project: roboshop
      app: nginx
   # This is pod definition
  template:
    metadata:
      labels:
        purpose: rs-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
